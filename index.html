<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>샬롬리그 득점 기록</title>
  <style>
    :root { --bg:#0f172a; --card:#0b1220; --line:#1f2937; --text:#e5e7eb; --muted:#9ca3af; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background: var(--bg); color: var(--text); }
    header { padding: 18px 20px; text-align:center; border-bottom: 1px solid var(--line); position: sticky; top:0; background: rgba(15,23,42,.8); backdrop-filter: blur(6px); }
    h1 { margin:0; font-size: 20px; }
    .container { max-width: 860px; margin: 0 auto; padding: 16px; }
    .card { background: var(--card); border: 1px solid var(--line); border-radius: 16px; padding: 12px; box-shadow: 0 6px 18px rgba(0,0,0,.25); }
    .row { display:flex; gap:10px; align-items:center; margin-bottom:10px; flex-wrap:wrap; }
    input[type="search"]{ flex:1; padding:10px 12px; border-radius: 12px; border:1px solid #374151; background:#0b1220; color:var(--text); }
    button{ padding:10px 14px; border-radius:12px; border:1px solid #374151; background:#0b1220; color:var(--text); }
    table { width:100%; border-collapse: collapse; }
    th, td { padding: 12px 10px; border-bottom: 1px solid var(--line); text-align:left; }
    th { position: sticky; top: 56px; background: #0b1220; z-index:1; font-weight:600; }
    .right { text-align:right; }
    .muted { color: var(--muted); font-size: 12px; }
    .rank { width: 52px; text-align:center; font-variant-numeric: tabular-nums; }
    .name { word-break: keep-all; }
    footer { color: var(--muted); text-align:center; font-size:12px; padding: 18px 0 40px; }
  </style>
</head>
<body>
  <header>
    <h1>샬롬리그 득점 기록</h1>
    <div class="muted" id="updated"></div>
  </header>

  <div class="container">
    <div class="card">
      <div class="row">
        <input id="q" type="search" placeholder="이름 검색…" />
        <button id="refresh">새로고침</button>
      </div>
      <div class="row muted">※ 구글시트에서 득점을 수정하면 여기서 새로고침만 하시면 됩니다.</div>
      <table id="scoreTable" aria-describedby="updated">
        <thead>
          <tr>
            <th class="rank">순위</th>
            <th>이름</th>
            <th class="right">득점</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <footer>Powered by Google Sheets · GitHub Pages</footer>

  <script>
    // ▼▼▼ ❶ 여기에 본인 구글시트 CSV 주소를 넣으세요 ▼▼▼
    //    예) https://docs.google.com/spreadsheets/d/시트ID/export?format=csv&gid=시트GID
    const SHEET_CSV_URL = "PUT_YOUR_SHEETS_CSV_URL_HERE";

    const tableBody = document.querySelector("#scoreTable tbody");
    const q = document.getElementById("q");
    const updated = document.getElementById("updated");
    const refreshBtn = document.getElementById("refresh");

    async function load() {
      try {
        tableBody.innerHTML = "<tr><td colspan='3'>불러오는 중…</td></tr>";
        const cacheBuster = Date.now();
        const url = SHEET_CSV_URL + (SHEET_CSV_URL.includes("?") ? "&" : "?") + "v=" + cacheBuster;
        const res = await fetch(url);
        const text = await res.text();

        const lines = text.trim().split(/\r?\n/);
        if (!lines.length) throw new Error("빈 CSV");
        // 헤더 제거(첫 줄: 이름,득점)
        const header = lines.shift();
        const rows = lines
          .map(line => {
            // CSV에 쉼표가 이름에 들어갈 가능성이 낮다고 보고 단순 split
            const parts = line.split(",");
            const name = (parts[0]||"").trim();
            const score = parseInt(String(parts[1]||"0").replace(/[^0-9-]/g, ""), 10) || 0;
            return { name, score };
          })
          .filter(r => r.name);

        // 득점 내림차순, 동점 시 이름 오름차순(한글 고려)
        rows.sort((a,b) => b.score - a.score || a.name.localeCompare(b.name, "ko"));

        render(rows);
        updated.textContent = "업데이트: " + new Date().toLocaleString();
        
        // 검색 이벤트
        q.oninput = () => {
          const term = q.value.trim();
          const filtered = term ? rows.filter(r => r.name.includes(term)) : rows;
          render(filtered);
        };
      } catch (e) {
        tableBody.innerHTML = "<tr><td colspan='3'>데이터를 불러오지 못했습니다. CSV 주소를 확인하세요.</td></tr>";
        console.error(e);
      }
    }

    function render(data) {
      tableBody.innerHTML = "";
      data.forEach((r, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = \`
          <td class="rank">\${i+1}</td>
          <td class="name">\${r.name}</td>
          <td class="right">\${r.score}</td>
        \`;
        tableBody.appendChild(tr);
      });
      if (!data.length) {
        tableBody.innerHTML = "<tr><td colspan='3'>검색 결과가 없습니다.</td></tr>";
      }
    }

    refreshBtn.onclick = load;
    load();
  </script>
</body>
</html>
