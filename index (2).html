<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>샬롬리그 기록 (득점 · 도움)</title>
  <style>
    :root { --bg:#0f172a; --card:#0b1220; --line:#1f2937; --text:#e5e7eb; --muted:#9ca3af; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background: var(--bg); color: var(--text); }
    header { padding: 18px 20px; text-align:center; border-bottom: 1px solid var(--line); position: sticky; top:0; background: rgba(15,23,42,.8); backdrop-filter: blur(6px); }
    h1 { margin:0; font-size: 20px; }
    .container { max-width: 900px; margin: 0 auto; padding: 16px; }
    .card { background: var(--card); border: 1px solid var(--line); border-radius: 16px; padding: 12px; box-shadow: 0 6px 18px rgba(0,0,0,.25); }
    .row { display:flex; gap:10px; align-items:center; margin-bottom:10px; flex-wrap:wrap; }
    input[type="search"]{ flex:1; padding:10px 12px; border-radius: 12px; border:1px solid #374151; background:#0b1220; color:var(--text); }
    button{ padding:10px 14px; border-radius:12px; border:1px solid #374151; background:#0b1220; color:var(--text); }
    table { width:100%; border-collapse: collapse; }
    th, td { padding: 12px 10px; border-bottom: 1px solid var(--line); text-align:left; }
    th { position: sticky; top: 56px; background: #0b1220; z-index:1; font-weight:600; }
    .right { text-align:right; }
    .muted { color: var(--muted); font-size: 12px; }
    .rank { width: 52px; text-align:center; font-variant-numeric: tabular-nums; }
    .name { word-break: keep-all; }
    .num { font-variant-numeric: tabular-nums; }
    .nowrap { white-space: nowrap; }
    tfoot td { font-weight: 600; }
  </style>
</head>
<body>
  <header>
    <h1>샬롬리그 기록 (득점 · 도움)</h1>
    <div class="muted" id="updated"></div>
  </header>

  <div class="container">
    <div class="card">
      <div class="row">
        <input id="q" type="search" placeholder="이름 검색…" />
        <button id="refresh">새로고침</button>
      </div>
      <div class="row muted">※ 구글시트에서 <strong>이름, 득점, 도움</strong> 3개 열만 유지해 주세요. 숫자는 정수로 입력하세요.</div>
      <table id="scoreTable" aria-describedby="updated">
        <thead>
          <tr>
            <th class="rank">순위</th>
            <th>이름</th>
            <th class="right nowrap">득점</th>
            <th class="right nowrap">도움</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <footer style="color: var(--muted); text-align:center; font-size:12px; padding: 18px 0 40px;">
    Powered by Google Sheets · GitHub Pages
  </footer>

  <script>
    // ▼▼▼ ❶ 여기에 본인 구글시트 CSV 주소를 넣으세요 ▼▼▼
    //    예) https://docs.google.com/spreadsheets/d/시트ID/export?format=csv&gid=시트GID
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/1woXhJZVekZOCIoRunsAyeWSe3xPl0rlIS7PoIAwlyh0/export?format=csv&gid=0
";

    const tableBody = document.querySelector("#scoreTable tbody");
    const q = document.getElementById("q");
    const updated = document.getElementById("updated");
    const refreshBtn = document.getElementById("refresh");

    function safeInt(v) {
      const n = parseInt(String(v||"0").replace(/[^0-9-]/g, ""), 10);
      return isNaN(n) ? 0 : n;
    }

    function parseCSV(text) {
      const lines = text.trim().split(/\r?\n/);
      if (!lines.length) return { header:[], rows:[] };
      const header = lines.shift().split(",").map(h => h.trim());
      const idxName  = header.findIndex(h => h === "이름");
      const idxGoal  = header.findIndex(h => h === "득점");
      const idxAssist= header.findIndex(h => h === "도움");
      return {
        header,
        rows: lines.map(line => {
          const cols = line.split(",");
          return {
            name: (cols[idxName]||"").trim(),
            goal: safeInt(cols[idxGoal]),
            assist: safeInt(cols[idxAssist])
          };
        }).filter(r => r.name)
      };
    }

    async function load() {
      try {
        tableBody.innerHTML = "<tr><td colspan='4'>불러오는 중…</td></tr>";
        const cacheBuster = Date.now();
        const res = await fetch(SHEET_CSV_URL + (SHEET_CSV_URL.includes("?") ? "&" : "?") + "v=" + cacheBuster);
        const text = await res.text();

        const { rows } = parseCSV(text);

        // 정렬: 득점 ↓, 도움 ↓, 이름 ↑
        rows.sort((a,b) => (b.goal - a.goal) || (b.assist - a.assist) || a.name.localeCompare(b.name, "ko"));

        render(rows);
        updated.textContent = "업데이트: " + new Date().toLocaleString();

        // 검색
        q.oninput = () => {
          const term = q.value.trim();
          const filtered = term ? rows.filter(r => r.name.includes(term)) : rows;
          render(filtered);
        };
      } catch (e) {
        tableBody.innerHTML = "<tr><td colspan='4'>데이터를 불러오지 못했습니다. CSV 주소와 공개 설정을 확인하세요.</td></tr>";
        console.error(e);
      }
    }

    function render(data) {
      tableBody.innerHTML = "";
      data.forEach((r, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = \`
          <td class="rank">\${i+1}</td>
          <td class="name">\${r.name}</td>
          <td class="right num">\${r.goal}</td>
          <td class="right num">\${r.assist}</td>
        \`;
        tableBody.appendChild(tr);
      });
      if (!data.length) {
        tableBody.innerHTML = "<tr><td colspan='4'>검색 결과가 없습니다.</td></tr>";
      }
    }

    refreshBtn.onclick = load;
    load();
  </script>
</body>
</html>
